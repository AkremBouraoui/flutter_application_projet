name: flutter_application_projet
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: IrishGrover
      fonts:
        - asset: assets/fonts/IrishGrover-Regular.ttf

    - family: InstrumentSans
      fonts:
        - asset: assets/fonts/Instrument_Sans/static/InstrumentSans-Regular.ttf
